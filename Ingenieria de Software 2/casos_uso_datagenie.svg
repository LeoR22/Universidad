<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Actor Usuario -->
  <g id="usuario">
    <circle cx="100" cy="300" r="20" fill="none" stroke="#0066cc" stroke-width="2"/>
    <line x1="100" y1="320" x2="100" y2="380" stroke="#0066cc" stroke-width="2"/>
    <line x1="80" y1="340" x2="120" y2="340" stroke="#0066cc" stroke-width="2"/>
    <line x1="100" y1="380" x2="80" y2="420" stroke="#0066cc" stroke-width="2"/>
    <line x1="100" y1="380" x2="120" y2="420" stroke="#0066cc" stroke-width="2"/>
    <text x="100" y="440" text-anchor="middle" font-family="Arial" font-size="14" fill="#0066cc">Usuario</text>
  </g>

  <!-- Casos de Uso -->
  <!-- Conectar Base de Datos -->
  <ellipse cx="350" cy="150" rx="100" ry="40" fill="none" stroke="#0066cc" stroke-width="2"/>
  <text x="350" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">Conectar Base</text>
  <text x="350" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">de Datos</text>

  <!-- Realizar Consulta Natural -->
  <ellipse cx="350" cy="250" rx="100" ry="40" fill="none" stroke="#0066cc" stroke-width="2"/>
  <text x="350" y="245" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">Realizar Consulta</text>
  <text x="350" y="260" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">en Lenguaje Natural</text>

  <!-- Visualizar Resultados -->
  <ellipse cx="350" cy="350" rx="100" ry="40" fill="none" stroke="#0066cc" stroke-width="2"/>
  <text x="350" y="345" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">Visualizar</text>
  <text x="350" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">Resultados</text>

  <!-- Ver Historial -->
  <ellipse cx="350" cy="450" rx="100" ry="40" fill="none" stroke="#0066cc" stroke-width="2"/>
  <text x="350" y="455" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">Ver Historial de</text>
  <text x="350" y="470" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">Conversación</text>

  <!-- Generar SQL -->
  <ellipse cx="600" cy="250" rx="90" ry="35" fill="none" stroke="#9900cc" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="600" y="245" text-anchor="middle" font-family="Arial" font-size="11" fill="#9900cc">Generar Query</text>
  <text x="600" y="260" text-anchor="middle" font-family="Arial" font-size="11" fill="#9900cc">SQL</text>

  <!-- Actor Sistema LLM -->
  <g id="sistema">
    <rect x="680" y="140" width="80" height="60" fill="none" stroke="#0066cc" stroke-width="2"/>
    <text x="720" y="165" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">Sistema</text>
    <text x="720" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">LLM</text>
    <text x="720" y="195" text-anchor="middle" font-family="Arial" font-size="12" fill="#0066cc">(Groq)</text>
  </g>

  <!-- Relaciones Usuario a Casos de Uso -->
  <line x1="120" y1="280" x2="250" y2="150" stroke="#0066cc" stroke-width="1"/>
  <line x1="120" y1="300" x2="250" y2="250" stroke="#0066cc" stroke-width="1"/>
  <line x1="120" y1="320" x2="250" y2="350" stroke="#0066cc" stroke-width="1"/>
  <line x1="120" y1="340" x2="250" y2="450" stroke="#0066cc" stroke-width="1"/>

  <!-- Relación include -->
  <line x1="450" y1="250" x2="510" y2="250" stroke="#9900cc" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="480" y="240" text-anchor="middle" font-family="Arial" font-size="10" fill="#9900cc">&lt;&lt;include&gt;&gt;</text>

  <!-- Relación Sistema a Generar SQL -->
  <line x1="680" y1="180" x2="645" y2="235" stroke="#0066cc" stroke-width="1"/>

  <!-- Límite del sistema -->
  <rect x="180" y="80" width="500" height="420" fill="none" stroke="#666666" stroke-width="1" stroke-dasharray="10,5"/>
  <text x="430" y="100" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#666666">Sistema DataGenie</text>
</svg>